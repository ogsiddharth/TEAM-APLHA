<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="login-box">
        <img src="form2.png" alt="Login Image" >
        
        <h2>Log In To Your Account</h2>
        
        <form id="loginForm"> 
            <input type="text" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <div class="remember">
                <label for="remember"><input type="checkbox" id="remember" >Remember </label>
                <a href="#"> Forget Password?</a>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="contact">
            <i class="ri-google-fill"></i>
            <i class="ri-facebook-fill"></i>
            <i class="ri-twitter-fill"></i>
            <i class="ri-instagram-fill"></i>
            <p>Don't have Account? <a href="#">Sign-Up</a></p>
        </div>
        
    </div>
    
    <script src="script.js"></script> 
    <script>
        // यह फ़ंक्शन आपके पिछले रिस्पॉन्स से है
        function setLoggedInStatus() {
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'index.html'; 
        }

        // फॉर्म सबमिट हैंडलर
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // डिफ़ॉल्ट फॉर्म सबमिशन को रोकें (पेज रीलोड)
            
            checkCredentialsAndLogin();
        });

        function checkCredentialsAndLogin() {
            // (यहाँ आप वास्तव में ईमेल और पासवर्ड की जाँच करेंगे)
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // **वर्तमान में, हम सिर्फ़ एक डमी चेक कर रहे हैं:**
            if (email.length > 0 && password.length > 0) { 
                 // अगर डेटा है, तो लॉग इन सफल मानें
                setLoggedInStatus(); 
            } else {
                alert("Please enter both email and password.");
            }
        }
    </script>
</body>
</html>
