    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        }

        .payment-container {
            display: block;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .payment-container h2 {
            color: #333;
            margin-bottom: 30px;
            border-bottom: 2px solid #007bff;
            display: inline-block;
            padding-bottom: 10px;
        }
        .payment-details {
            text-align: left;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .payment-details p {
            font-size: 1.1em;
            margin: 10px 0;
        }
.payment-options {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;

            
        }

        .payment-options button {
            background-color: #1E2939;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 5px;
            text-decoration: none; /* Link style */
            display: inline-block;
            transition: transform 0.25s, background-color 0.3s;
        }
        .payment-options button:hover {
           background-color: #1e2939e8;
           transform: translateY(-3px) scale(1.05);
        }
        .amount-due {
            font-size: 1.8em;
            font-weight: bold;
            color: #d9534f;
            margin-top: 15px;
        }
        #home-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 5px;
            text-decoration: none; /* Link style */
            display: inline-block;
            transition: transform 0.25s, background-color 0.3s;
        }
        #home-btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px) scale(1.05);
        }
        @media (max-width: 600px) {
            .payment-container {
                padding: 20px;
                margin: 20px;
            }
            
        }
        
    </style>
</head>
